use_gpu: True
device: 0
seed: 0
early_stop:
  patience: 50
federate:
  mode: standalone
  method: fedpcl
  client_num: 7
  sample_client_rate: 1.0
  total_round_num: 200
  make_global_eval: False
data:
  root: data/
  type: citeseer
  splitter: 'louvain'
dataloader:
  type: pyg
  batch_size: 1
MHFL:
  task: node
fedpcl:
  show_verbose: True
model:
  type: gcn
  dropout: 0.5
  out_channels: 6
  return_proto: True
  warpFC: True #important
  feature_dim: 64 #important
train:
  local_update_steps: 1
  batch_or_epoch: epoch
  optimizer:
    type: SGD
    lr: 0.25
    weight_decay: 5e-4
criterion:
  type: CrossEntropyLoss
trainer:
  type: fedpcl_node_trainer
grad:
  grad_clip: 5.0
eval:
  freq: 1
  metrics: ['acc','acc_based_on_local_prototype','acc_based_on_global_prototype']
  report : ['weighted_avg', 'avg']
  best_res_update_round_wise_key: val_acc
vis_embedding: False